<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style,.css">
    <script src="./script,.js"></script>
    <title>Validador de formulário</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <h1>BARVERA DEV</h1>
            <img src="./financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form action="" method="post" class="barvera_validator">
                <label for="">
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label for="">
                    Seu e-mail: <br>
                    <input type="text" name="email">
                </label>

                <label for="">
                    Sua senha: <br>
                    <input type="password" name="password">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
                
                <div>
                    Já tem uma conta?<a href="">Faça o login</a>
                </div>
                
                
            </form>
        </div>
    </div>
</body>
</html>
